<div class="col-md-12 col-md-offset-3">
    <h1>Welcome!</h1>
    <p>You're logged as {{currentUser.login}} !!</p>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users"> {{user.name}} ({{user.username}}) | <a (click)="deleteUser(user.id)">Delete</a>
        </li>
    </ul>
    <h3>All registered sensors:</h3>
    <p><a (click)="logout()">Logout</a></p>
</div>
